<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Assignment</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "foreground-light": "#101c22",
                        "foreground-dark": "#f6f7f8",
                        "input-light": "#e9ebed",
                        "input-dark": "#1c2c35",
                        "placeholder-light": "#6b7280",
                        "placeholder-dark": "#9ca3af",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .dark .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="max-w-md mx-auto">
<div class="sticky top-0 z-10 bg-background-light dark:bg-background-dark py-4 px-4">
<div class="relative flex items-center justify-center">
<button class="absolute left-0 text-foreground-light dark:text-foreground-dark">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
</svg>
</button>
<h1 class="text-xl font-bold text-foreground-light dark:text-foreground-dark">New Assignment</h1>
</div>
</div>
<div class="p-4 space-y-6">
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="assignment-title">Assignment Title</label>
<input class="mt-1 block w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-primary focus:ring-2" id="assignment-title" placeholder="e.g., Sentence Practice" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="instructions">Instructions</label>
<textarea class="mt-1 block w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-primary focus:ring-2" id="instructions" placeholder="Provide clear instructions for the assignment" rows="4"></textarea>
</div>
<div>
<h2 class="text-lg font-bold text-foreground-light dark:text-foreground-dark">Parameters</h2>
<div class="mt-4 space-y-4">
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="num-sentences">Number of Sentences</label>
<input class="mt-1 block w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-primary focus:ring-2" id="num-sentences" placeholder="e.g., 5" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="image-source">Image Source</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark focus:ring-primary focus:ring-2" id="image-source">
<option>Random Images</option>
<option>Animals Theme</option>
<option>Nature Theme</option>
</select>
</div>
</div>
</div>
<div>
<h2 class="text-lg font-bold text-foreground-light dark:text-foreground-dark">Assign To</h2>
<div class="mt-4">
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="classes">Classes</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark focus:ring-primary focus:ring-2" id="classes">
<option>Ms. Davis' Class</option>
<option>Mr. Gonzalez's Class</option>
<option>All Classes</option>
</select>
</div>
</div>
</div>
<div class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4">
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark transition-colors">
                Create Assignment
            </button>
</div>
</div>

</body></html>
