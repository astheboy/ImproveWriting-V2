<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Settings</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {

            theme: {

                    colors: {

                        "subtle-light": "#6b7280",
                        "subtle-dark": "#9ca3af",

                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]

                    borderRadius: {
                        "DEFAULT": "0.5rem",

                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {

</div>
<span class="material-symbols-outlined text-subtle-light dark:text-subtle-dark">chevron_right</span>
</div>

<span class="material-symbols-outlined text-subtle-light dark:text-subtle-dark">chevron_right</span>

<span class="material-symbols-outlined text-subtle-light dark:text-subtle-dark">chevron_right</span>
</div>

</div>
<span class="material-symbols-outlined text-subtle-light dark:text-subtle-dark">chevron_right</span>
</div>
</div>

</main>
</div>
<div class="p-4 pb-6">
